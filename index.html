<!DOCTYPE html>
<html lang="en">

<head>                                                                                                                        <!-- Standard head configuration stuff -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />                                                                                   <!-- Link to stylesheet -->
</head>

<body>                                                                                                                        <!-- The body of the page -->
  <div class="app-wrap">                                                                                                      <!-- Declares a div with a class called "app-wrap" -->
    <header>                                                                                                                  <!-- Header tag within the div -->
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />                          <!-- Input type element.  This is where the user inputs the location name. -->
    </header>
    <main>                                                                                                                    <!-- The main content of the div -->
      <section class="location">
        <div class="city">Northampton, GB</div>                                                                               <!-- This div has a class of 'city' so to reference this we can search for the this class along with the class of the div parent element, ie, document.querySelector('.location .city'); -->
        <div class="date">Thursday 10 January 2020</div>                                                                      <!-- We are preemptively added some values ot this element -->
      </section>
      <div class="current">
        <div class="temp">15<span>°c</span></div>
        <div class="weather">Sunny</div>
        <div class="hi-low">13°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>                                                                                             <!-- Link to js page -->
</body>

</html>
